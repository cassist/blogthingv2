baseurl = ""
languageCode = "en-ca"
theme = "hugo-theme-stack"
paginate = 5
title = "mcchiu blogthingv2"
disqusShortname = ""                            # Change it to your Disqus shortname before using
DefaultContentLanguage = "en"                   # Theme i18n support
googleAnalytics = "UA-131046266-1"
enableEmoji = true
hasCJKLanguage = true
summaryLength = 140

[permalinks]
    post = "/blog/:year/:slug/"
    page = "/:slug/"
    
[params]
    mainSections = ["post"]
    featuredImageField = "image"
    rssFullContent = true
    
    [params.dateFormat]
        published = "Jan 02, 2006"
        lastUpdated = "Jan 02, 2006 15:04 MST"
        
    [params.sidebar]
        emoji = "ðŸ¤”"
        avatar = "img/avatar.png"
        subtitle = """ I verb nouns || F/A for ??? """
        #subtitle = """I verb nouns || F/A for ??? || Business inquiries: agent@agency.gg"""
        #subtitle = "everything in moderation, including moderation"
        
    [params.article]
        math = false
        [params.article.license]
            enabled = true 
            default = "Licensed under CC BY-NC-SA 4.0"
            
    [params.comments]
        enabled = false
        provider = "disqus"         # Available: disqus, utterances    
        [params.comments.utterances]
            repo = ""
            issueTerm = "pathname"
            label = ""             # Optional
            theme = "preferred-color-scheme"
            
    [params.widgets]
        enabled = ['search', 'archives', 'tag-cloud']
        [params.widgets.archives]
            limit = 5
            ### Archives page relative URL
            path = "archives"       
        [params.widgets.tagCloud]
            limit = 10
            
    [params.opengraph]
        [params.opengraph.twitter]
            site = ""
            card = "summary_large_image"
            
    [params.defaultImage]
        [params.defaultImage.opengraph]
            enabled = false
            local = false
            src = ""
            
[menu]
    [[menu.main]]
        identifier = "home"
        name = "Home"
        url = "/"
        weight = -100
        pre = "home"
    [[menu.main]]
        identifier = "about-cn"
        name = "About"
        url = "about"
        weight = -90
        pre = "user"
    [[menu.main]]
        identifier = "archives"
        name = "Archives"
        url = "archives"
        weight = -70
        pre = "archives"
    [[menu.main]]
        identifier = "search"
        name = "Search"
        url = "search"
        weight = -60
        pre = "search"        
    [[menu.main]]
        identifier = "git"
        name = "GitHub"
        url = "git"
        weight = -50
        pre = "GitHub-icon"

[related]
    includeNewer = true
    threshold = 60
    toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 200

[markup]
    [markup.highlight]
        noClasses = false
